<form class="mb-3"  [formGroup]="addressFormGroup">
	<div class="form-group row">
		<label for="address1" class="col-sm-2 col-form-label">Address 1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="address1">
    </div>
  </div>
  <div class="form-group row">
    <label for="address2" class="col-sm-2 col-form-label">Address2</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="address2">
      </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="city">
      </div>
  </div>
  <ng-content></ng-content>
</form>
