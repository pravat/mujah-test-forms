<form class="row" [formGroup]="orgDetailsFormGroup">
  <div class="col-md">
    <div class="form-group row">
      <label for="legalName" class="col-sm-2 col-form-label">Legal Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="legalName">
      </div>
    </div>
    <div class="form-group row">
      <label for="code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="code">
        </div>
    </div>
    <div class="form-group row">
      <label for="displayName" class="col-sm-2 col-form-label">Display Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="displayName">
        </div>
    </div>
    <div class="form-group row">
      <label for="parentOrganization" class="col-sm-2 col-form-label">Parent Organization</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="parentOrganization">
        </div>
    </div>
  </div>
  <div class="col-md">
  <app-organization-addresses formControlName="organizationAddresses"> </app-organization-addresses>
  </div>
</form>
